# Sections shown in the index page

# Reading Files
include:
   - _pages

pages_list:
  About: 'about'
  Projects: 'projects'
  Blog: 'latest-post'
  Publications: 'publications'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude:
  - LICENSE
  - CONTRIBUTING
  - CONTRIBUTORS
  - src
  - node_modules
  - Gemfile
  - Rakefile
  - package.json
  - Gulpfile
  - website.todo
  - otherBlogs
  - gulp_examples
  - gulp



